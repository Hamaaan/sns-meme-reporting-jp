<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SNS Meme Dashboard JP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="grain"></div>

    <header class="hero">
      <div class="hero__inner">
        <p class="eyebrow">SNSミームレポート / 日本</p>
        <h1>日本SNSトレンド</h1>
        <p class="lead">月次で更新されるSNSトレンドを一覧化。</p>
        <div class="meta">
          <span id="last-updated">更新日: --</span>
          <span id="record-count">件数: --</span>
        </div>
      </div>
    </header>

    <main class="panel">
      <section class="controls">
        <div class="control">
          <label for="monthSelect">対象月</label>
          <select id="monthSelect"></select>
        </div>
        <div class="control control--search">
          <label for="searchInput">検索</label>
          <input id="searchInput" type="search" placeholder="名称・起源・背景・影響から検索" />
        </div>
      </section>

      <section class="filters">
        <div class="filter-block">
          <h2>PF</h2>
          <div id="platformFilters" class="chips"></div>
        </div>
        <div class="filter-block">
          <h2>トピック</h2>
          <div id="topicFilters" class="chips"></div>
        </div>
      </section>

      <section class="cards">
        <div id="cardList" class="card-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <p>データは月次で更新されます。</p>
    </footer>

    <script src="assets/app.js"></script>
  </body>
</html>
